<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webSocket</title>
    <script src="./scripts/WsClient.js" charset="utf-8"></script>
</head>

<body>
    <h1>gp 交流区</h1>
    <div id="content" name="name" style="overflow-y: scroll;width:400px;height:300px;border: 1px solid #aaaaaa;"></div>
    </br>
    <div>
        <input type="text" id="msg" style="width: 200px;">
    </div>
    <button id="submit">提交</button>
    <script>
        document.querySelector("#submit").addEventListener('click', function () {
            var msg2 = msg.value
            ws.send(msg2)  // 核心代码，将表单里的数据提交给server端
            msg.value = ''
        }, false)
    </script>
</body>

</html>
